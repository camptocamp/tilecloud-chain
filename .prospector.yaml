---
strictness: veryhigh

pylint:
  disable:
    - too-many-statements
    - too-many-branches
    - too-many-instance-attributes
    - too-many-locals
    - too-many-return-statements
    - too-many-boolean-expressions
    - too-many-arguments
    - too-many-nested-blocks
    - too-many-lines
    - too-many-public-methods
    - too-few-public-methods
    - wrong-import-order # done by isore
    - line-too-long # done by black
    - no-else-return
    - no-else-break
    - invalid-name
    - broad-except
    - abstract-method
    - duplicate-string-formatting-argument
    - cyclic-import

pep8:
  disable:
    - E203 # Whitespace before ':'
    - E722 # Do not use bare 'except'
    - E501 # Line too long

mypy:
  run: true

mccabe:
  run: false
