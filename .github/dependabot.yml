version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: '02:00'
  open-pull-requests-limit: 99
  allow:
  - dependency-type: all
  ignore:
  - dependency-name: none
    versions:
    - ">= 0"
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    time: '02:00'
  open-pull-requests-limit: 99
