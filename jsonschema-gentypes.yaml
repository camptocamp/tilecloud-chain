headers: |
  """
  Automatically generated file from a JSON schema.
  """

pre_commit:
  enabled: true
  hooks_skip:
    - jsonschema-gentypes
    - shellcheck
  arguments:
    - --color=never

python_version: '3.10'

generate:
  - source: tilecloud_chain/schema.json
    destination: tilecloud_chain/configuration.py
    root_name: Configuration
    api_arguments:
      additional_properties: Only explicit
