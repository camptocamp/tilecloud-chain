repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/sbrunner/integrity-updater
    rev: 1.0.2
    hooks:
      - id: integrity-updater
  - repo: https://github.com/mheap/json-schema-spell-checker
    rev: main
    hooks:
      - id: json-schema-spell-checker
        files: tilecloud_chain/schema.json
        args:
          - --fields=description
          - --ignore-numbers
          - --ignore-acronyms
          - --en-us
          - --spelling=.github/spell-ignore-words.txt
  - repo: https://github.com/mheap/json-schema-spell-checker
    rev: main
    hooks:
      - id: json-schema-spell-checker
        files: tilecloud_chain/host-limit-schema.json
        args:
          - --fields=description
          - --ignore-numbers
          - --ignore-acronyms
          - --en-us
          - --spelling=.github/spell-ignore-words.txt
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.4
  - repo: https://github.com/camptocamp/jsonschema-gentypes
    rev: 2.9.3
    hooks:
      - id: jsonschema-gentypes
        files: |-
          (?x)^(
            jsonschema-gentypes\.yaml
            |^tilecloud_chain/schema\.json
            |^tilecloud_chain/.*-schema\.json
          )$
  - repo: https://github.com/sbrunner/jsonschema2md2
    rev: 1.3.0
    hooks:
      - id: jsonschema2md
        files: tilecloud_chain/schema\.json
        args:
          - --pre-commit
          - tilecloud_chain/schema.json
          - tilecloud_chain/CONFIG.md
      - id: jsonschema2md
        files: tilecloud_chain/host-limit-schema\.json
        args:
          - --pre-commit
          - tilecloud_chain/host-limit-schema.json
          - tilecloud_chain/HOST_LIMIT.md
  - repo: https://github.com/sbrunner/hooks
    rev: 1.1.2
    hooks:
      - id: copyright
      - id: poetry-lock
        additional_dependencies:
          - poetry==1.8.5 # pypi
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: ^(.*/)?poetry\.lock$
        args:
          - --ignore-words=.github/spell-ignore-words.txt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.7 # pypi
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff-format
  - repo: https://github.com/PyCQA/prospector
    rev: v1.13.3
    hooks:
      - id: prospector
        args:
          - --tool=ruff
          - --die-on-tool-error
          - --output-format=pylint
        exclude: |
          (?x)^(
            tilecloud_chain/tests/.*
          )$
        additional_dependencies:
          - prospector-profile-duplicated==1.10.0 # pypi
          - prospector-profile-utils==1.14.1 # pypi
          - ruff==0.8.4 # pypi
  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 1.0.0
    hooks:
      - id: jsonschema-validator
        files: ^ci/config\.yaml$
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 39.86.3
    hooks:
      - id: renovate-config-validator
  - repo: https://github.com/sbrunner/python-versions-hook
    rev: 0.8.0
    hooks:
      - id: python-versions
