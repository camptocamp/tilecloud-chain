version: '2.2'

services:
  db:
    image: camptocamp/postgres:14-postgis-3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tests
    volumes:
      - ./docker/test-db:/docker-entrypoint-initdb.d:ro

  mapserver:
    image: camptocamp/mapserver:8.0
    environment:
      MS_DEBUGLEVEL: '5'
      MAPSERVER_CATCH_SEGV: '1'
      MS_MAPFILE: /etc/mapserver/mapserver.map
    volumes:
      - ./docker/mapfile-docker:/etc/mapserver:ro
    links:
      - db:db
    user: www-data

  redis_master:
    image: bitnami/redis:7.2.1
    environment:
      - REDIS_REPLICATION_MODE=master
      - ALLOW_EMPTY_PASSWORD=yes

  redis_slave:
    image: bitnami/redis:7.2.1
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis_master
      - ALLOW_EMPTY_PASSWORD=yes
    depends_on:
      - redis_master

  redis_sentinel:
    image: bitnami/redis-sentinel:7.2.1
    environment:
      - REDIS_MASTER_HOST=redis_master
      - REDIS_MASTER_SET=mymaster
      - ALLOW_EMPTY_PASSWORD=yes
    depends_on:
      - redis_master
      - redis_slave

  application: &app
    image: camptocamp/tilecloud-chain
    environment: &app-env
      TILECLOUD_LOG_LEVEL: INFO
      TILECLOUD_CHAIN_LOG_LEVEL: INFO
      TILECLOUD_CHAIN_SESSION_SECRET: '1234'
      TILECLOUD_CHAIN_SESSION_SALT: '1234'
      C2C_AUTH_GITHUB_REPOSITORY: camptocamp/tilecloud-chain
      C2C_AUTH_GITHUB_SECRET: '1234567890123456789'
      C2C_AUTH_GITHUB_CLIENT_ID: '1234'
      C2C_AUTH_GITHUB_CLIENT_SECRET: '1234'
      C2C_PROMETHEUS_PORT: '9110'
    links:
      - db
      - mapserver
      - redis_sentinel
    volumes:
      - ./example/tilegeneration/config.yaml:/etc/tilegeneration/config.yaml:ro

  app_test_user:
    <<: *app
    environment:
      <<: *app-env
      TEST_USER: Test

  app_postgress:
    <<: *app
    environment:
      <<: *app-env
      TEST_USER: Test
      SQL_LOG_LEVEL: DEBUG
      TILECLOUD_CHAIN_SQLALCHEMY_URL: postgresql+psycopg2://postgres:postgres@db:5432/tests
    volumes:
      - ./example/tilegeneration/config-postgress.yaml:/etc/tilegeneration/config.yaml:ro
    ports:
      - '9052:8080'

  slave:
    <<: *app
    command:
      - generate-tiles
      - '--role=slave'
      - '--daemon'
    environment:
      <<: *app-env
      TILECLOUD_CHAIN_SLAVE: 'TRUE'

  test:
    image: camptocamp/tilecloud-chain-tests
    working_dir: /app
    environment:
      CI: 'true'
      TESTS: 'true'
      PGPASSWORD: postgres
      TILE_NB_THREAD: 2
      METATILE_NB_THREAD: 2
      SERVER_NB_THREAD: 2
      TILECLOUD_LOG_LEVEL: DEBUG
      TILECLOUD_CHAIN_LOG_LEVEL: DEBUG
      TILECLOUD_CHAIN_SESSION_SALT: a-long-secret-a-long-secret
      TILECLOUD_CHAIN_SQLALCHEMY_URL: postgresql+psycopg2://postgres:postgres@db:5432/tests
    command:
      - sleep
      - infinity
    links:
      - db
      - mapserver
      - redis_sentinel
    volumes:
      - ./results:/results
      - ./tilecloud_chain:/app/tilecloud_chain
      # - ../tilecloud/tilecloud:/usr/local/lib/python3.8/dist-packages/tilecloud

  shell:
    image: camptocamp/postgres:14-postgis-3
    command:
      - tail
      - -f
      - /dev/null
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=tests
      - PGPORT=5432
