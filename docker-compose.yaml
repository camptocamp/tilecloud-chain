version: '2.2'

services:
  db:
    image: camptocamp/postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tests
    volumes:
      - ./docker/test-db:/docker-entrypoint-initdb.d:ro

  mapserver:
    image: camptocamp/mapserver:7.4
    environment:
      MS_DEBUGLEVEL: '5'
      MAPSERVER_CATCH_SEGV: '1'
    volumes:
      - ./docker/mapfile-docker:/etc/mapserver:ro
    links:
      - db:db
    user: www-data

  mapcache:
    image: camptocamp/mapcache:1.6
    volumes:
      - ./docker/mapcache-docker:/etc/mapcache:ro
    links:
      - mapserver:mapserver
      - memcached:memcached
    user: www-data

  memcached:
    image: memcached:1.5
    user: www-data
    command:
      - memcached
      - --memory-limit=512

  redis_master:
    image: redis:5

  redis_slave:
    image: redis:5
    command: redis-server --slaveof redis_master 6379
    depends_on:
      - redis_master

  redis_sentinel:
    image: camptocamp/c2cwsgiutils-redis-sentinel:5
    environment:
      - MASTER_NAME=mymaster
      - QUORUM=1
      - MASTER=redis_master
    depends_on:
      - redis_master

  test:
    image: camptocamp/tilecloud-chain:tests
    working_dir: /app
    environment:
      CI: 'true'
      TESTS: 'true'
      PGPASSWORD: postgres
      TILE_NB_THREAD: 2
      METATILE_NB_THREAD: 2
      SERVER_NB_THREAD: 2
      TILECLOUD_LOG_LEVEL: DEBUG
      TILECLOUD_CHAIN_LOG_LEVEL: DEBUG
    command:
      - sleep
      - infinity
    links:
      - db
      - mapcache
      - mapserver
      - redis_sentinel
    volumes:
      - ./tilecloud_chain:/app/tilecloud_chain
      # - ../tilecloud/tilecloud:/usr/local/lib/python3.8/dist-packages/tilecloud
