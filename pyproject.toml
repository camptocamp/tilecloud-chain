[tool.black]
line-length = 110
target-version = ["py38"]

[tool.mypy]
python_version = 3.8
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
strict = true

[tool.isort]
known_first_party = "tilecloud"
known_third_party = "c2cwsgiutils"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110

[tool.poetry]
name = "tilecloud-chain"
version = "0.0.0"
description = "Tools to generate tiles from WMS or Mapnik, to S3, Berkeley DB, MBTiles, or local filesystem in WMTS layout using Amazon cloud services."
readme = "README.md"
authors = ["Camptocamp <info@camptocamp.com>"]
repository = "https://github.com/camptocamp/tilecloud-chain"
license = "BSD"
keywords = ["gis", "tilecloud", "chain"]
packages = [{ include = "tilecloud_chain" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Pyramid",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering :: GIS",
    "Typing :: Typed",
]
include = ["tilecloud_chain/py.typed"]

[tool.poetry.scripts]
generate-tiles = "tilecloud_chain.generate:main"
generate-controller = "tilecloud_chain.controller:main"
generate-cost = "tilecloud_chain.cost:main"
generate-copy = "tilecloud_chain.copy_:main"
generate-process = "tilecloud_chain.copy_:process"
import-expiretiles = "tilecloud_chain.expiretiles:main"

[tool.poetry.plugins."pyramid.scaffold"]
tilecloud_chain = "tilecloud_chain.scaffolds:Create"

[tool.poetry.plugins."paste.app_factory"]
main = "tilecloud_chain.server:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
c2cwsgiutils = { version = "5.1.6", extras = ["standard", "broadcast"] }
pyramid-mako = "1.1.0"
python-dateutil = "2.8.2"
tilecloud = { version = "1.9.3", extras = ["azure", "aws", "redis", "wsgi"] }
Jinja2 = "3.1.2"
PyYAML = "6.0.1"
Shapely = "2.0.1"
jsonschema = "4.17.3"
pyramid = "2.0.2"
jsonschema-gentypes = "1.4.1"
azure-storage-blob = "12.14.1"
waitress = "2.1.2"
certifi = "2023.7.22"
cryptography = "41.0.4"
sentry-sdk = "1.14.0"
redis = "4.4.4"
requests = "2.31.0"
# Workaround to be able to do the lock file update
urllib3 = "1.26.16"
scipy = "1.10.1"

[tool.poetry.dev-dependencies]
prospector = { extras = ["with_mypy", "with_bandit", "with_pyroma"], version = "1.8.4" }
c2cwsgiutils = { version = "5.1.6", extras = ["test_images"] }
scikit-image = { version = "0.19.3" }
pytest = "7.2.2"
testfixtures = "7.0.4"
coverage = "7.0.5"
types-redis = "4.4.0.6"
types-requests = "2.28.11.17"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
