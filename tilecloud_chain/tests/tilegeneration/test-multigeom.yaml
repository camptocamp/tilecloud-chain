grids:
  swissgrid_5:
    resolutions: [100, 50, 20, 10]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781

caches:
  local:
    type: filesystem
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles
    wmtscapabilities_file: 1.0.0/WMTSCapabilities.xml

defaults:
  layer: &layer
    grid: swissgrid_5
    type: wms
    url: http://mapserver:8080/mapserv
    wmts_style: default
    mime_type: image/png
    extension: png
    dimensions:
      - name: DATE
        default: '2012'
        generate: ['2012']
        values: ['2005', '2010', '2012']
    meta: false
    meta_size: 8
    meta_buffer: 128
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8

layers:
  pp:
    <<: *layer
    layers: point,polygon
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
        min_resolution: 10
        max_resolution: 20

generation:
  default_cache: local
  maxconsecutive_errors: 2
