grids:
  swissgrid_5:
    resolutions: [100, 50, 20, 10, 5]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781

caches:
  local:
    type: filesystem
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles
    wmtscapabilities_file: 1.0.0/WMTSCapabilities.xml

defaults:
  layer: &layer
    grid: swissgrid_5
    type: wms
    url: http://mapserver:8080/mapserv
    wmts_style: default
    mime_type: image/png
    extension: png
    dimensions:
      - name: DATE
        default: '2012'
        generate: ['2012']
        values: ['2012']
    meta: true
    meta_size: 8
    meta_buffer: 128
    cost:
      # [ms]
      tileonly_generation_time: 60
      # [ms]
      tile_generation_time: 30
      # [ms]
      metatile_generation_time: 30
      # [ko]
      tile_size: 20

layers:
  point:
    <<: *layer
    layers: point
    geoms:
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
    min_resolution_seed: 10
generation:
  default_cache: local
  default_layers: [point]
  maxconsecutive_errors: 2
  error_file: error.list

cost:
  # [nb/month]
  request_per_layers: 10000000

redis:
  sentinels:
    - - redis_sentinel
      - 26379
  queue: tilecloud
