grids:
  swissgrid_5:
    resolutions: [100, 50, 20, 10, 5]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781

  swissgrid_01:
    resolutions: [1, 0.2, 0.1]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781
    matrix_identifier: resolution

  swissgrid_2_5:
    resolutions: [2.5]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781
    matrix_identifier: resolution

  swissgrid_025:
    resolutions: [0.25]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781
    matrix_identifier: resolution

caches:
  local:
    type: filesystem
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles
  multi_host:
    type: filesystem
    http_url: http://%(host)s/tiles/
    folder: /tmp/tiles
    hosts:
      - wmts1
      - wmts2
      - wmts3
  multi_url:
    type: filesystem
    http_urls:
      - http://wmts1/tiles/
      - http://wmts2/tiles/
      - http://wmts3/tiles/
    folder: /tmp/tiles
  mbtiles:
    type: mbtiles
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles/mbtiles
  bsddb:
    type: bsddb
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles/bsddb
  s3:
    type: s3
    http_url: https://%(host)s/%(bucket)s/%(folder)s/
    host: s3-eu-west-1.amazonaws.com
    bucket: tiles
    folder: tiles

defaults:
  all_layer: &all_layer
    grid: swissgrid_5
    wmts_style: default
    mime_type: image/png
    extension: png
    dimensions:
      - name: DATE
        default: '2012'
        generate: ['2012']
        values: ['2005', '2010', '2012']
    meta: true
    meta_size: 8
    meta_buffer: 128
    cost:
      # [ms]
      tileonly_generation_time: 60
      # [ms]
      tile_generation_time: 30
      # [ms]
      metatile_generation_time: 30
      # [ko]
      tile_size: 20
  layer: &layer
    <<: *all_layer
    type: wms
    url: http://mapserver:8080/mapserv

layers:
  point:
    <<: *layer
    layers: point
    geoms:
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
    min_resolution_seed: 10
  point_error:
    <<: *layer
    layers: point_error
  point_px_buffer:
    <<: *layer
    layers: point
    px_buffer: 100
    geoms:
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  point_hash:
    <<: *layer
    layers: point
    geoms:
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
    min_resolution_seed: 10
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  point_hash_no_meta:
    <<: *layer
    layers: point
    meta: false
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  line:
    <<: *layer
    layers: line
    generate_salt: true
    geoms:
      - sql: the_geom AS geom FROM tests.line
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  polygon:
    <<: *layer
    layers: polygon
    meta: false
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  polygon2:
    <<: *layer
    layers: polygon
    grid: swissgrid_01
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  all:
    <<: *layer
    layers: point,line,polygon
    meta: false
    bbox: [550000.0, 170000.0, 560000.0, 180000.0]
  mapnik:
    <<: *all_layer
    type: mapnik
    mapfile: mapfile/test.mapnik
    meta: false
    data_buffer: 128
    output_format: png
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
  mapnik_grid:
    <<: *all_layer
    type: mapnik
    mapfile: mapfile/test.mapnik
    meta: false
    data_buffer: 128
    output_format: grid
    mime_type: application/utfgrid
    extension: json
    resolution: 16
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
    layers_fields:
      point:
        - name
      line:
        - name
      polygon:
        - name
  mapnik_grid_drop:
    <<: *all_layer
    type: mapnik
    mapfile: mapfile/test.mapnik
    meta: false
    meta_buffer: 0
    data_buffer: 128
    output_format: grid
    mime_type: application/utfgrid
    extension: json
    drop_empty_utfgrid: true
    resolution: 16
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
    layers_fields:
      point:
        - name
generation:
  default_cache: local
  default_layers: [line, polygon]
  maxconsecutive_errors: 2
  error_file: error.list
  number_process: 2

openlayers:
  srs: EPSG:21781
  center_x: 600000
  center_y: 200000

cost:
  # [nb/month]
  request_per_layers: 10000000

server: {}

sqs:
  queue: sqs_point
