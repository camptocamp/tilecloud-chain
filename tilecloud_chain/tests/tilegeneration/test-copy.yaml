grids:
  '21781':
    resolutions: [1000]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781

caches:
  src:
    type: filesystem
    folder: /tmp/tiles/src
  dst:
    type: filesystem
    folder: /tmp/tiles/dst

defaults:
  layer: &layer
    grid: '21781'
    type: wms
    url: http://mapserver:8080/mapserv
    wmts_style: default
    mime_type: image/png
    extension: png
    meta: true
    meta_size: 8
    meta_buffer: 128
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8

layers:
  point_hash:
    <<: *layer
    layers: point

process:
  optipng:
    - cmd: optipng %(args)s -zc9 -zm8 -zs3 -f5 -out %(out)s %(in)s
      need_out: true
      arg:
        default: '-q'
        quiet: '-q'
        debug: ''
        verbose: ''
