grids:
  swissgrid:
    resolutions: [100, 50, 20, 10, 5]
    bbox: [420000, 30000, 900000, 350000]
    tile_size: 256
    srs: EPSG:21781

caches:
  local:
    type: filesystem
    http_url: http://wmts1/tiles/
    folder: /tmp/tiles
    wmtscapabilities_file: 1.0.0/WMTSCapabilities.xml

defaults:
  layer: &layer
    grid: swissgrid
    type: wms
    legend_mime: image/png
    legend_extension: png
    wmts_style: default
    mime_type: image/png
    extension: png
    dimensions:
      - name: DATE
        default: '2012'
        generate: ['2012']
        values: ['2005', '2010', '2012']
    meta: true
    meta_size: 8
    meta_buffer: 128
    cost:
      # [ms]
      tileonly_generation_time: 60
      # [ms]
      tile_generation_time: 30
      # [ms]
      metatile_generation_time: 30
      # [ko]
      tile_size: 20

layers:
  point:
    <<: *layer
    url: http://mapserver:8080/mapserv
    layers: point
    geoms:
      - sql: the_geom AS geom FROM tests.point
        connection: user=postgres password=postgres dbname=tests host=db
    min_resolution_seed: 10
  line:
    <<: *layer
    url: http://mapserver:8080/mapserv
    layers: line
    headers:
      Cache-Control: no-cache
    params:
      PARAM: value
    geoms:
      - sql: the_geom AS geom FROM tests.line
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  polygon:
    <<: *layer
    url: http://mapserver:8080/mapserv
    layers: polygon
    meta: false
    geoms:
      - sql: the_geom AS geom FROM tests.polygon
        connection: user=postgres password=postgres dbname=tests host=db
    empty_metatile_detection:
      size: 20743
      hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
    empty_tile_detection:
      size: 334
      hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
  all:
    <<: *layer
    url: http://mapserver:8080/mapserv
    layers: point,line,polygon
    meta: false
    bbox: [550000.0, 170000.0, 560000.0, 180000.0]

generation:
  default_cache: local

sqs:
  queue: sqs_point
