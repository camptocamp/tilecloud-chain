grids:
    swissgrid_5:
        resolutions: [100, 50, 20, 10, 5]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: epsg:21781

    swissgrid_01:
        resolutions: [1, 0.2, 0.1]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: epsg:21781
        matrix_identifier: resolution

    swissgrid_2_5:
        resolutions: [2.5]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: epsg:21781
        matrix_identifier: resolution

    swissgrid_025:
        resolutions: [0.25]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: epsg:21781
        matrix_identifier: resolution

caches:
    local:
        type: filesystem
        http_url: http://taurus/tiles
        folder: /tmp/tiles
        wmtscapabilities_file: 1.0.0/WMTSCapabilities.xml
    multi_host:
        type: filesystem
        http_url: http://%(host)s/tiles
        folder: /tmp/tiles
        hosts:
        - wmts1
        - wmts2
        - wmts3
    multi_url:
        type: filesystem
        http_urls:
        - http://wmts1/tiles
        - http://wmts2/tiles
        - http://wmts3/tiles
        folder: /tmp/tiles
    mbtiles:
        type: mbtiles
        http_url: http://taurus/tiles
        folder: /tmp/tiles/mbtiles
    s3:
        type: s3
        http_url: https://%(host)s/%(bucket)s/%(folder)s
        host: s3-eu-west-1.amazonaws.com
        bucket: tiles
        folder: tiles

layer_default:
    grid: swissgrid_5
    type: wms
    url: http://localhost/mapserv
    wmts_style: default
    mime_type: image/png
    extension: png
    dimensions:
    -   name: DATE
        default: 2012
        value: 2012
        values: [2005, 2010, 2012]
    meta: on
    meta_size: 8
    meta_buffer: 128
    connection: user=postgres password=postgres dbname=tests host=localhost
    cost:
        # [ms]
        tileonly_generation_time: 60
        # [ms]
        tile_generation_time: 30
        # [ms]
        metatile_generation_time: 30
        # [ko]
        tile_size: 20

layers:
    point:
        layers: point
        sql: the_geom AS geom FROM tests.point
        min_resolution_seed: 10
        sqs:
            queue: sqs_point
    point_error:
        layers: point_error
    point_px_buffer:
        layers: point
        px_buffer: 100
        sql: the_geom AS geom FROM tests.point
        empty_metatile_detection:
            size: 20743
            hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    point_hash:
        layers: point
        sql: the_geom AS geom FROM tests.point
        min_resolution_seed: 10
        empty_metatile_detection:
            size: 20743
            hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    point_hash_no_meta:
        layers: point
        meta: off
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    line:
        layers: line
        sql: the_geom AS geom FROM tests.line
        empty_metatile_detection:
            size: 20743
            hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    polygon:
        layers: polygon
        meta: off
        sql: the_geom AS geom FROM tests.polygon
        empty_metatile_detection:
            size: 20743
            hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    polygon2:
        layers: polygon
        grid: swissgrid_01
        sql: the_geom AS geom FROM tests.polygon
        empty_metatile_detection:
            size: 20743
            hash: 01062bb3b25dcead792d7824f9a7045f0dd92992
        empty_tile_detection:
            size: 334
            hash: dd6cb45962bccb3ad2450ab07011ef88f766eda8
    all:
        layers: point,line,polygon
        meta: off
        bbox: [550000.0, 170000.0, 560000.0, 180000.0]
    mapnik:
        type: mapnik
        mapfile: mapfile/test.mapnik
        meta: off
        data_buffer: 128
        output_format: png
        sql: the_geom AS geom FROM tests.polygon
    mapnik_grid:
        type: mapnik
        mapfile: mapfile/test.mapnik
        meta: off
        data_buffer: 128
        output_format: grid
        mime_type: application/utfgrid
        extension: json
        resolution: 16
        sql: the_geom AS geom FROM tests.polygon
        layers_fields:
            point:
            - name
            line:
            - name
            polygon:
            - name
    mapnik_grid_drop:
        type: mapnik
        mapfile: mapfile/test.mapnik
        meta: off
        meta_buffer: 0
        data_buffer: 128
        output_format: grid
        mime_type: application/utfgrid
        extension: json
        drop_empty_utfgrid: on
        resolution: 16
        sql: the_geom AS geom FROM tests.polygon
        layers_fields:
            point:
            - name
generation:
    default_cache: local
    default_layers: [line, polygon]
    maxconsecutive_errors: 2
    error_file: error.list
    geodata_folder: tilecloud_chain
    deploy_config: tests/deploy.cfg
    build_cmds:
    - python bootstrap.py --distribute -v 1.7.1
    - ./buildout/bin/buildout
    deploy_user: deploy
    code_folder: /tmp/tests/test
    apache_config: /tmp/tests/test.conf
    apache_content: test file

openlayers:
    srs: epsg:21781
    center_x: 600000
    center_y: 200000

cost:
    # [nb/month]
    request_per_layers: 10000000
    # GeoData size [Go]
    esb_size: 100

mapcache:
    config_file: mapcache.xml

apache:
    config_file: tiles.conf.in
